<div class="content" id="contact">
    <div class="headline">
        <div class="separator"></div>
        <h1>Contact</h1>
    </div>
    <div class="flex-box">
        <div class="contact-description">
            <h2>Got a problem to solve</h2>
            <span>Reach out to me using this form, and let's get acquainted! I'm eager to learn about what you're
                working on!</span>
            <p>Need a Frontend developer? <span>Contact me!</span></p>
        </div>
        <form (submit)="sendMail()" #myForm ngNativeValidate>
            <input required type="text" name="name" placeholder="Your name" #nameField>
            <input required type="email" name="email" placeholder="Your email" #emailField>
            <textarea required type="text" name="message" placeholder="Your message" #messageField style="resize: none"></textarea>
            <button type="submit" #sendButton>Send message</button>
        </form>
    </div>
</div>
